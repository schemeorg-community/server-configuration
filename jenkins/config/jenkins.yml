jenkins:
  systemMessage: "Scheme Jenkins"
  numExecutors: 0
  nodes:
    - permanent:
        mode: NORMAL
        name: "agent1"
        labelString: "docker"
        numExecutors: 8
        remoteFS: "/home/jenkins/agent"
        launcher:
          SSHLauncher:
            host: "jenkins-agent"
            port: 22
            credentialsId: agent_ssh
            launchTimeoutSeconds: 60
            maxNumRetries: 3
            retryWaitTime: 30
            sshHostKeyVerificationStrategy:
              manuallyTrustedKeyVerificationStrategy:
                requireInitialManualTrust: false
    - permanent:
        mode: NORMAL
        name: "agent2"
        labelString: "debian-x86_64"
        numExecutors: 16
        remoteFS: "/home/jenkins/agent"
        launcher:
          SSHLauncher:
            host: "retropikzel.madhacker.biz"
            port: 5522
            JavaPath: /home/jenkins/.sdkman/candidates/java/21.0.4-tem/bin/java
            credentialsId: agent_ssh
            launchTimeoutSeconds: 60
            maxNumRetries: 3
            retryWaitTime: 30
            sshHostKeyVerificationStrategy:
              manuallyTrustedKeyVerificationStrategy:
                requireInitialManualTrust: false
  authorizationStrategy:
    projectMatrix:
      entries:
      - group:
          name: "authenticated"
          permissions:
          - "Job/Read"
          - "Job/Build"
          - "Job/Cancel"
          - "Overall/Read"
      - user:
          name: "admin"
          permissions:
          - "Overall/Administer"
      - user:
          name: "lassik_admin"
          permissions:
          - "Overall/Administer"
      - user:
          name: "anonymous"
          permissions:
          - "Job/Read"
          - "Overall/Read"
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: admin
         name: admin
         password: "${readFile:/secrets/adminpassword}"

appearance:
  pipelineGraphView:
    showGraphOnBuildPage: true
    showGraphOnJobPage: true

credentials:
  system:
    domainCredentials:
       - credentials:
           - basicSSHUserPrivateKey:
               scope: GLOBAL
               id: agent_ssh
               username: "jenkins"
               description: "SSH key for jenkins agent"
               privateKeySource:
                 directEntry:
                   privateKey: "${readFile:/secrets/id_rsa}"

