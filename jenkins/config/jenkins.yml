            credentialsId: agent_ssh
            launchTimeoutSeconds: 60
            maxNumRetries: 3
            retryWaitTime: 30
            sshHostKeyVerificationStrategy:
              manuallyTrustedKeyVerificationStrategy:
                requireInitialManualTrust: false
  authorizationStrategy:
    projectMatrix:
      entries:
      - group:
          name: "authenticated"
          permissions:
          - "Job/Read"
          - "Overall/Read"
      - user:
          name: "retropikzel"
          permissions:
          - "Overall/Administer"
      - user:
          name: "lassik"
          permissions:
          - "Overall/Administer"
      - user:
          name: "anonymous"
          permissions:
          - "Job/Read"
          - "Overall/Read"
  securityRealm:
    github:
      clientID: "${readfile:/secrets/github_oauth_clientid}"
      clientSecret: "${readfile:/secrets/github_oauth_secret}"
      githubApiUri: "https://api.github.com"
      githubWebUri: "https://github.com"
      oauthScopes: "read:org,user:email,repo"

appearance:
  pipelineGraphView:
    showGraphOnBuildPage: true
    showGraphOnJobPage: true

credentials:
  system:
    domainCredentials:
       - credentials:
           - basicSSHUserPrivateKey:
               scope: GLOBAL
               id: agent_ssh
               username: "jenkins"
               description: "SSH key for jenkins agent"
               privateKeySource:
                 directEntry:
                   privateKey: "${readFile:/secrets/id_rsa}"

jobs:
  - script: >
      folder('arvyy') {
        displayName: 'arvyy'
        properties {
          authorizationMatrix {
            entries {
              user {
                name('arvyy')
                permissions([ 'Credentials/Create', 'Credentials/Delete', 'Credentials/Update', 'Credentials/View', 'Job/Build', 'Job/Cancel' ])
              }
            }
          }
        }
      }
  - script: >
      folder('arvyy/index_scheme_org') {
        displayName: 'index.scheme.org'
      }
  - script: >
      multibranchPipelineJob('arvyy/index_scheme_org/build') {
        displayName: 'Build and deploy'
        branchSources {
          git {
              id('github')
              remote('https://github.com/schemeorg-community/index.scheme.org')
          }
        }
        orphanedItemStrategy {
          discardOldItems {
              numToKeep(10)
          }
        }
      }
